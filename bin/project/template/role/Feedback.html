<div id="Feedback" class="ahlu-page pt-page">
<style type="text/css">
        #Feedback .red{
    	color:red;
    }
    </style>

<script type="text/javascript">
	$(document).ready(function(){
		
	});


    window.AhluPage.events.on("onFeedbackBefore",function(e){
    	var page = e.page;
    	var u = UserSystem();
	});
    window.AhluPage.events.on("onFeedbackLeaving",function(e){
    	var page = e.page;
			
	});
	window.AhluPage.events.on("onFeedbackInit",function(e){
    	var page = e.page;
		
		page.find('#characterLeft').text('140 characters left');
	    page.find('#message').keydown(function () {
	        var max = 140;
	        var len = $(this).val().length;
	        if (len >= max) {
	            page.find('#characterLeft').text('Đã quá giới hạn kí tự');
	            page.find('#characterLeft').addClass('red');
	            $('#btnSubmit').addClass('disabled');            
	        } 
	        else {
	            var ch = max - len;
	            page.find('#characterLeft').text(ch + ' kí tự còn lại');
	            page.find('#btnSubmit').removeClass('disabled');
	            page.find('#characterLeft').removeClass('red');            
	        }
	    });  	
	});
</script>

	</div>
	<div class="ahlu-body">

		</ul>
		<div class="form-area" style="    padding: 10px;">  
	        <form role="form">

	            <h3 style="margin-bottom: 25px; text-align: center;">Thông tin phản hồi</h3>

				<div class="form-group">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
				</div>
	            <div class="form-group">
	            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="225" rows="7"></textarea>
